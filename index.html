<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="app">
        <div class="left-side">
            <div class="highlight"><img class="logo" src="img/logo.svg" alt="logo"><span>ODIN</span> </div>
        </div>
        <div class="right-side">
            <div class="container">
                <div class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi,
                    officia! Recusandae hic harum earum obcaecati sapiente nemo, nisi a
                    voluptate.
                    <br> <br>
                    <span>Porro maxime et quibusdam saepe itaque ut, eaque a ipsum? </span>
                </div>

                <div class="form-group">
                    <span>Let's do this!</span>
                    <form method="post" class="registerForm">
                        <div class="col">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" />
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" />
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" />
                        </div>
                        <div class="col">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" />
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" />
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm" />
                </div>
                </form>
            </div>

            <div class="bottom-text">
                <button name="register-btn" value="Create Account">Create Account</button>
                <div class="login-text">
                    Already have an account? <a href="/login">Log in</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
