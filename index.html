<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="left-side">
      <div class="highlight"><span>LOGO</span> ODIN</div>
    </div>
    <div class="right-side">
      <div class="container">
        <div class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi,
          officia! Recusandae hic harum earum obcaecati sapiente nemo, nisi a
          voluptate. Porro maxime et quibusdam saepe itaque ut, eaque a ipsum?
        </div>
        <span>Let's do this!</span>
        <form method="post">
          <div class="form-group">
            <left-col>
              <input type="text" name="firstName" id="firstName" />
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="email" id="email" />
              <label for="email">EMAIL</label>
              <input type="password" name="password" id="password" />
              <label for="password">password</label>
            </left-col>
            <right-col>
              <input type="text" name="lastName" id="lastName" />
              <label for="lastName">LAST NAME</label>
              <input type="text" name="phoneNumber" id="phoneNumber" />
              <label for="phoneNumber">PHONE NUMBER</label>
              <input
                type="password"
                name="passwordConfirm"
                id="passwordConfirm"
              />
              <label for="passwordConfirm">CONFIRM PASSWORD</label>
            </right-col>
          </div>
        </form>
        <button value="Create Account">Create Account</button>
        <div class="login-text">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
